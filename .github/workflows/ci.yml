name: L9 CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================================================
  # JOB 1: VALIDATE â€” Run CI Gates
  # ===========================================================================
  validate:
    name: CI Gates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ruff structlog pydantic httpx pyyaml

      - name: Run CI Gates
        run: |
          echo "ðŸ” Running L9 CI Gates..."
          chmod +x ci/run_ci_gates.sh
          ./ci/run_ci_gates.sh --all || true

  # ===========================================================================
  # JOB 2: DOCKER-CHECK â€” Validate Docker Files
  # ===========================================================================
  docker-check:
    name: Docker Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Docker Validator
        run: |
          echo "ðŸ³ Validating Docker files..."
          chmod +x scripts/docker-validator.sh
          ./scripts/docker-validator.sh check-only

  # ===========================================================================
  # JOB 3: TEST â€” Comprehensive Test Suite
  # ===========================================================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [validate, docker-check]
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: l9
          POSTGRES_PASSWORD: l9test
          POSTGRES_DB: l9_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-asyncio pytest-cov httpx structlog pydantic tenacity asyncpg redis

      - name: Run pytest
        env:
          DATABASE_URL: postgresql://l9:l9test@localhost:5432/l9_test
          REDIS_URL: redis://localhost:6379
          TESTING: "true"
        run: |
          echo "ðŸ§ª Running pytest..."
          pytest tests/ -v --tb=short --ignore=tests/e2e || true

  # ===========================================================================
  # JOB 4: DOCKER-SMOKE â€” Full Docker Smoke Test
  # ===========================================================================
  docker-smoke:
    name: Docker Smoke Test
    runs-on: ubuntu-latest
    needs: [validate, docker-check]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create test docker-compose.yml
        run: |
          # Create minimal compose for CI (without secrets)
          cat > docker-compose.yml << 'EOF'
          version: "3.8"
          services:
            postgres:
              image: pgvector/pgvector:pg16
              environment:
                POSTGRES_USER: l9
                POSTGRES_PASSWORD: l9test
                POSTGRES_DB: l9
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U l9"]
                interval: 5s
                timeout: 5s
                retries: 5

            redis:
              image: redis:7-alpine
              healthcheck:
                test: ["CMD", "redis-cli", "ping"]
                interval: 5s
                timeout: 5s
                retries: 5

            l9-api:
              build:
                context: .
                dockerfile: runtime/Dockerfile
              environment:
                DATABASE_URL: postgresql://l9:l9test@postgres:5432/l9
                REDIS_URL: redis://redis:6379
                TESTING: "true"
              depends_on:
                postgres:
                  condition: service_healthy
                redis:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
                interval: 10s
                timeout: 5s
                retries: 10
          EOF

      - name: Build and test Docker stack
        run: |
          echo "ðŸ³ Building Docker stack..."
          docker compose build
          
          echo "ðŸš€ Starting services..."
          docker compose up -d
          
          echo "â³ Waiting for services..."
          sleep 30
          
          echo "ðŸ§ª Running health checks..."
          docker compose ps
          
          echo "ðŸ§¹ Cleanup..."
          docker compose down -v

  # ===========================================================================
  # JOB 5: SECURITY â€” Dependency Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: |
          echo "ðŸ”’ Scanning for vulnerabilities..."
          pip-audit || true

  # ===========================================================================
  # JOB 6: CI COMPLETE â€” Summary Gate
  # ===========================================================================
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [validate, docker-check, test, docker-smoke, security]
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘                    L9 CI PIPELINE SUMMARY                    â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "Jobs:"
          echo "  â”œâ”€ Validate:     ${{ needs.validate.result }}"
          echo "  â”œâ”€ Docker Check: ${{ needs.docker-check.result }}"
          echo "  â”œâ”€ Test:         ${{ needs.test.result }}"
          echo "  â”œâ”€ Docker Smoke: ${{ needs.docker-smoke.result }}"
          echo "  â””â”€ Security:     ${{ needs.security.result }}"
          echo ""
          
          # Fail if critical jobs failed
          if [[ "${{ needs.validate.result }}" == "failure" ]]; then
            echo "âŒ CI Gates failed"
            exit 1
          fi
          
          if [[ "${{ needs.docker-check.result }}" == "failure" ]]; then
            echo "âŒ Docker validation failed"
            exit 1
          fi
          
          echo "âœ… All critical checks passed"

