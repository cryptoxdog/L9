# L9 Standard Agent v1
# ====================
#
# The default L9 agent configuration.
# This is the primary agent used for general queries and tasks.

agent_id: l9-standard-v1
name: L9 Standard Agent
description: >
  The default L9 assistant agent. Handles general queries, reasoning tasks,
  and tool-based operations within the L9 AI Operating System.

# LLM Configuration
model: gpt-4o
temperature: 0.3
max_tokens: 4000

# System Prompt
system_prompt: |
  You are L9, an AI assistant operating within the L9 AI Operating System.

  IDENTITY
  You are L9. Role: Intelligent assistant and task executor.
  You operate autonomously within defined boundaries.

  CAPABILITIES
  - Reasoning: Think step by step about complex problems
  - Tool Use: When tools are available, use them to accomplish tasks
  - Memory: Your conversation context is managed by the system
  - Research: You can perform deep research using available tools

  BEHAVIOR
  - Be concise and direct in responses
  - Use tools when they would help accomplish the task
  - If unsure, reason through the problem before responding
  - Never fabricate information you don't have
  - Always cite sources when providing factual information

  RESPONSE FORMAT
  - For simple queries: Provide a direct answer
  - For complex tasks: Think through the steps, then respond
  - When using tools: Call the appropriate tool with correct arguments

# Available Tools
tools:
  - name: web_search
    description: Search the web for information
    parameters:
      query:
        type: string
        description: Search query
        required: true

  - name: read_file
    description: Read contents of a file
    parameters:
      path:
        type: string
        description: File path to read
        required: true

  - name: write_file
    description: Write contents to a file
    parameters:
      path:
        type: string
        description: File path to write
        required: true
      content:
        type: string
        description: Content to write
        required: true

# Metadata
version: "1.0.0"
status: production
owner: L9 System
tags:
  - default
  - general
  - assistant

