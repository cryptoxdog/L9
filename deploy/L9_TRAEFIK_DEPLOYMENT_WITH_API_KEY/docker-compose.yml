services:
  l9-runtime:
    build:
      context: /opt/l9/runtime
      dockerfile: Dockerfile
    image: l9-runtime:latest
    container_name: l9-runtime
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - /opt/l9/runtime:/app
    environment:
      # API Key
      - API_KEY=16a2376cfc93bc9acc2bb78c8c0a53ade7c1ef26ab0842a0140bfa7ac67508ba
      # Supabase Configuration (from .env file)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      # Neo4j Configuration
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_ENABLED=true
    env_file:
      - .env
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      - l9net
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      # Traefik routing labels - MUST be on l9-runtime service, not traefik
      - "traefik.enable=true"
      - "traefik.http.routers.l9.rule=Host(`quantumaipartners.com`)"
      - "traefik.http.routers.l9.entrypoints=websecure"
      - "traefik.http.routers.l9.tls=true"
      - "traefik.http.routers.l9.tls.certresolver=myresolver"
      - "traefik.http.routers.l9.middlewares=auth-header@file"
      - "traefik.http.services.l9.loadbalancer.server.port=8000"

  neo4j:
    image: neo4j:5.14-community
    container_name: l9_neo4j
    restart: always
    ports:
      - "7474:7474"  # Browser UI
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - l9net
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: l9_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - l9net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
    command:
      - "--api.insecure=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.filename=/etc/traefik/traefik.yml"
      - "--providers.file.watch=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=admin@quantumaipartners.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
      - "./traefik.yml:/etc/traefik/traefik.yml:ro"
    networks:
      - l9net

volumes:
  neo4j_data:
  neo4j_logs:
  redis_data:

networks:
  l9net:
    driver: bridge