verification:
  auto: {script: "ops/scripts/verify-startup-files.sh", exit_on_fail: true}
  manual:
    counts: {learning: 3, reasoning: 2, modes: 3, commands: 6, supporting: 2, features: 4, project_rules: 67}
    checks:
      - 'test -f ".suite6-config.json"'
      - 'test -L ".cursor-commands"'
      - 'readlink .cursor-commands | grep -q "Dropbox"'
      - 'test -d ".cursor/rules"'
      - 'test -f ".cursor/rules/index.mdc"'
      - 'find .cursor/rules -name "*.mdc" | wc -l | grep -q "^[6-9][0-9]"'
  launchagents: ["com.tenx.chat-export", "com.tenx.learning-processor", "com.cursor.context.processor", "com.cursor.governance-monitor"]
  
  # Learning Pipeline Catch-Up Check
  learning_pipeline_check:
    description: "Verify learning processing pipeline last run and trigger if needed"
    lastrun_file: "$HOME/Dropbox/Cursor Governance/GlobalCommands/ops/logs/learning_processing.lastrun"
    threshold_hours: 20
    script: "$HOME/Dropbox/Cursor Governance/GlobalCommands/ops/scripts/process_learnings.sh"
    check_cmd: |
      if [ -f "$HOME/Dropbox/Cursor Governance/GlobalCommands/ops/logs/learning_processing.lastrun" ]; then
        LAST_RUN=$(cat "$HOME/Dropbox/Cursor Governance/GlobalCommands/ops/logs/learning_processing.lastrun")
        CURRENT_TIME=$(date +%s)
        TIME_SINCE_LAST_RUN=$((CURRENT_TIME - LAST_RUN))
        HOURS_SINCE_LAST_RUN=$((TIME_SINCE_LAST_RUN / 3600))
        if [ "$HOURS_SINCE_LAST_RUN" -ge 20 ]; then
          echo "âš ï¸  Learning pipeline last run: $HOURS_SINCE_LAST_RUN hours ago (threshold: 20 hours)"
          echo "ğŸš€ Triggering learning processing pipeline..."
          bash "$HOME/Dropbox/Cursor Governance/GlobalCommands/ops/scripts/process_learnings.sh"
        else
          echo "âœ… Learning pipeline last run: $HOURS_SINCE_LAST_RUN hours ago (within threshold)"
        fi
      else
        echo "âš ï¸  No last run file found - triggering initial learning processing pipeline run..."
        bash "$HOME/Dropbox/Cursor Governance/GlobalCommands/ops/scripts/process_learnings.sh"
      fi
  
  # Intelligence Folder Audit Report
  intelligence_audit:
    description: "Generate audit report of lessons/mistakes added to intelligence folder"
    audit_log: "$HOME/Dropbox/Cursor Governance/GlobalCommands/ops/logs/intelligence_audit.jsonl"
    script: "$HOME/Dropbox/Cursor Governance/GlobalCommands/ops/scripts/intelligence_audit_logger.py"
    report_cmd: |
      if [ -f "$HOME/Dropbox/Cursor Governance/GlobalCommands/ops/logs/intelligence_audit.jsonl" ]; then
        python3 "$HOME/Dropbox/Cursor Governance/GlobalCommands/ops/scripts/intelligence_audit_logger.py" --report
      else
        echo "â„¹ï¸  No audit log found - running initial scan..."
        python3 "$HOME/Dropbox/Cursor Governance/GlobalCommands/ops/scripts/intelligence_audit_logger.py" --scan
        python3 "$HOME/Dropbox/Cursor Governance/GlobalCommands/ops/scripts/intelligence_audit_logger.py" --report
      fi

